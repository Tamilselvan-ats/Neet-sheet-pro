<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2026 Sheet (Pro)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ NEET 2026 ¬∑</h1>
            <p class="subtitle">For <strong>[[neet aspirants]]</strong> ‚Äî stay consistent, stay ahead.</p>
            <div class="quote">
                "Trust the process."
            </div>
            
            <!-- Stats Cards -->
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">üìö Total Topics</span>
                    <span class="stat-value" id="total-count">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">‚úÖ Completed</span>
                    <span class="stat-value" id="solved-count">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">üìä Progress</span>
                    <span class="stat-value" id="progress-percentage">0%</span>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
            </div>

            <!-- Filter & Search Section -->
            <div class="filters">
                <div class="filter-group">
                    <label>Subject:</label>
                    <select id="subjectFilter">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Difficulty:</label>
                    <select id="difficultyFilter">
                        <option value="all">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="filter-group search-group">
                    <label>üîç Search:</label>
                    <input type="text" id="searchInput" placeholder="Topic or chapter...">
                </div>
                
                <button id="randomTopicBtn" class="action-btn random-btn" title="Pick a random unfinished topic">üé≤ Random Topic</button>
                <button id="resetFiltersBtn" class="action-btn reset-btn">üßπ Reset Filters</button>
            </div>
            
            <!-- Filter results count -->
            <div class="filter-info" id="filterInfo"></div>
        </header>

        <main>
            <table id="problem-table">
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>Subject</th>
                        <th>Topic</th>
                        <th>Chapter</th>
                        <th>Difficulty</th>
                        <th>Resources</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JS will fill -->
                </tbody>
            </table>
        </main>
        
        <footer>
            <p>‚ú® Complete NCERT coverage for NEET 2026</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
