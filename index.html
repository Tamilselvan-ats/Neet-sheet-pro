<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Aspirants ¬∑ Master Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ NEET Mastery Sheet</h1>
            <p>A curated, step-by-step roadmap to conquer Biology, Chemistry, and Physics for NEET. 
                Based on the "Striver" problem-solving approach for aspirants.</p>
            <div class="stats">
                <span>Total Problems: <strong id="total-count">0</strong></span>
                <span>Solved: <strong id="solved-count">0</strong></span>
                <span>Progress: <strong id="progress-percentage">0%</strong></span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
            </div>
        </header>

        <main>
            <table id="problem-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Topic</th>
                        <th>Problem / Concept</th>
                        <th>Difficulty</th>
                        <th>Resources</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JavaScript will load data here -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
