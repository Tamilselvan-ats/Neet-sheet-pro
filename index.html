<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NEET Tracker</h1>
        <button id="themeToggle">ðŸŒ™</button>
    </header>

    <section class="dashboard">
        <div class="subject-card" id="bioCard">
            <h2>Biology</h2>
            <div class="progress-bar">
                <div class="progress" id="bioProgress"></div>
            </div>
            <p id="bioPercent">0%</p>
        </div>

        <div class="subject-card" id="phyCard">
            <h2>Physics</h2>
            <div class="progress-bar">
                <div class="progress" id="phyProgress"></div>
            </div>
            <p id="phyPercent">0%</p>
        </div>

        <div class="subject-card" id="chemCard">
            <h2>Chemistry</h2>
            <div class="progress-bar">
                <div class="progress" id="chemProgress"></div>
            </div>
            <p id="chemPercent">0%</p>
        </div>
    </section>

    <section id="chapterContainer">
        <!-- Chapters will be inserted dynamically -->
    </section>

    <button id="addChapterBtn">+</button>

    <script src="script.js"></script>
</body>
</html>
